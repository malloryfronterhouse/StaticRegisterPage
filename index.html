<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div>
        <h1>Sign Up</h1>
            <form>
                <div><input type="email" placeholder="Email" name="email" required></div>
                <div><input type="text" placeholder="Username" name="username" required></div>
                <div><input type="text" placeholder="Password" name="password" required></div>
                <div><input type="password" placeholder="Confirm Password" name="confirmPassword required">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
                <footer>
                    <img src="./assets/amazon.logo.png" />
                    <img src="./assets/facebook.logo.png" />
                    <img src="./assets/github.logo.png" />
                    <img src="./assets/slack.logo.png" />
                    <img src="./assets/instagram.logo.png" />
                </footer>
    </div>
</body>
</html>
